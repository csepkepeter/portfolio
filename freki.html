    <h1>FREKISZÁMOLÓ</h1>

    <img src="img/Rezonancia+frekvencia.jpg" alt="rezófreki képlet" width="300">
    <br>

    <form action="">
        <label for="induk">Add meg az induktivitás értékét (L): </label>
        <input type="number" name="induk" id="induk">uH<br>
        <label for="capac">Add meg az kapacitás értékét (C): </label>
        <input type="number" name="capac" id="capac">uF<br>
        <input type="button" onclick="szamol()" value="ENTER">
    </form>

    <p id="fo">Az eredmény: </p>

    <script>
        let freki = 0;
        function szamol(){
            freki = 1 / (2 * Math.PI * Math.sqrt(parseInt(induk.value) * parseInt(capac.value)));
            document.getElementById('fo').innerHTML = freki;
        }
    </script>
